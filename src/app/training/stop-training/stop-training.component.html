<h1 mat-dialog-title i18n="dialogue title">Are you sure ?</h1>
<mat-dialog-content>
  <p i18n="information progress status">You already got {{ passedData.progress }} %</p>
</mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button [mat-dialog-close]="true" i18n="button text">Yes</button>
    <button mat-button [mat-dialog-close]="false" i18n="button text">No</button>
  </mat-dialog-actions>
