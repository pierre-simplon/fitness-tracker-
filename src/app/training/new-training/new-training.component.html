<section class="new-training" fxLayout fxLayoutAlign="center">
  <mat-card fxFlex.xs="100%" fxFlex="400px">
    <mat-card-title fxLayoutAlign="center"> Time to start a WorkOut</mat-card-title>
    <mat-card-content fxLayoutAlign="center">
      <mat-form-field>
        <mat-select placeholder="Select type of training">
          <mat-option value="crunches"> Crunches </mat-option>
          <mat-option value="plank"> Plank </mat-option>
          <mat-option value="push-up"> Push up </mat-option>
          <mat-option value="burpees"> Burpees </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions fxLayoutAlign="center">
      <button mat-button type="submit">Start</button>
    </mat-card-actions>
  </mat-card>
</section>
