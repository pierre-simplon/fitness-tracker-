<section class="new-training" fxLayout fxLayoutAlign="center">
  <form (ngSubmit)="onStartTraining(f)" #f="ngForm">
  <mat-card fxFlex.xs="100%" fxFlex="400px">
    <mat-card-title fxLayoutAlign="center"> Time to start a WorkOut</mat-card-title>
    <mat-card-content fxLayoutAlign="center">
      <mat-form-field>
        <mat-select placeholder="Select type of training" ngModel name="exercise" required>
          <mat-option  *ngFor="let exercice of exercices | async" [value]="exercice.name">  {{ exercice.name }} </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions fxLayoutAlign="center">
      <button mat-button type="submit" [disabled]="f.invalid">Start</button>
    </mat-card-actions>
  </mat-card>
</form>
</section>
