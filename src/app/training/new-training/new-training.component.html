<section class="new-training" fxLayout fxLayoutAlign="center">
  <form (ngSubmit)="onStartTraining(f)" #f="ngForm">
  <mat-card fxFlex.xs="100%" fxFlex="400px">
    <mat-card-title fxLayoutAlign="center"> Time to start a WorkOut</mat-card-title>
    <mat-card-content fxLayoutAlign="center">
      <mat-form-field *ngIf="!isLoading" && exercises>
        <mat-select placeholder="Select type of training" ngModel name="exercise" required>
          <mat-option  *ngFor="let exercice of exercices" [value]="exercice.id">  {{ exercice.name }} </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-spinner *ngIf="isLoading"></mat-spinner>
    </mat-card-content>
    <mat-card-actions fxLayoutAlign="center" *ngIf="!isLoading">
      <button *ngIf="exercices" mat-button type="submit" [disabled]="f.invalid" >Start</button>
      <button *ngIf="!exercices" mat-button type="button" (click)="fetchExercises()">Fetch Again</button>
    </mat-card-actions>
  </mat-card>
</form>
</section>
