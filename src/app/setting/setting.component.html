<section class="new-training" fxLayout fxLayoutAlign="center">
  <form (ngSubmit)="onEditTraining(f)" #f="ngForm">
  <mat-card fxFlex.xs="100%" fxFlex="400px">
    <mat-card-title fxLayoutAlign="center"> Select a Workout to Edit</mat-card-title>
    <mat-card-content fxLayoutAlign="center">
      <mat-form-field *ngIf="!(isLoading$ | async) && exercises$ | async">
        <mat-select placeholder="Select type of training" ngModel name="exercise" required>
          <mat-option  *ngFor="let exercise of (exercises$ | async)" [value]="exercise.id">  {{ exercise.name }} </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-spinner *ngIf="isLoading$ | async"></mat-spinner>
    </mat-card-content>
    <mat-card-actions fxLayoutAlign="center" *ngIf="!(isLoading$ | async)">
      <button *ngIf="exercises$ | async" mat-button type="submit" [disabled]="f.invalid" >Edit</button>
      <button *ngIf="!(exercises$ | async)" mat-button type="button" (click)="fetchExercises()">Fetch Again</button>
    </mat-card-actions>
  </mat-card>
</form>
</section>
