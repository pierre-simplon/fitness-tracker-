<h1 mat-dialog-title i18n="Dialogue title">Are you sure ?</h1>
<mat-dialog-content>
  <p i18n="Dialogue text">You want {{ passedData.action}} {{ passedData.exercise.name }}</p>
</mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button [mat-dialog-close]="true">Yes</button>
    <button mat-button [mat-dialog-close]="false">No</button>
  </mat-dialog-actions>
