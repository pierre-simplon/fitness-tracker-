<mat-nav-list>
  <a mat-list-item routerLink="/signup" (click)="onClose()" *ngIf="!(isAuth$ | async)">
    <mat-icon>person_add</mat-icon>
    <span class="nav-caption">Signup</span>
  </a>
  <a mat-list-item routerLink="/login" (click)="onClose()" *ngIf="!(isAuth$ | async)">
    <mat-icon>person</mat-icon>
    <span class="nav-caption">LogIn</span></a>
  <a mat-list-item routerLink="/training" (click)="onClose()" *ngIf="isAuth$">
    <mat-icon>fitness_center</mat-icon>
    <span class="nav-caption">Training</span></a>
    <a mat-list-item routerLink="/settings" (click)="onClose()" *ngIf="isAuth$">
      <mat-icon>settings</mat-icon>
      <span class="nav-caption">Setings</span></a>
  <mat-list-item (click)="onLogout()" *ngIf="isAuth$ | async">
    <button mat-icon-button>
      <mat-icon>eject</mat-icon>
      <span class="nav-caption">LogOut</span>
    </button>
  </mat-list-item>
</mat-nav-list>
