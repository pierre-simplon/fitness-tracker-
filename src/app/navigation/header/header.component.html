<mat-toolbar color="primary">
  <div fxHide.gt-xs>
    <button mat-icon-button (click)="onToggleSidenav()">
      <mat-icon> menu </mat-icon>
    </button>
  </div>
  <div>
    <a routerLink="/" i18n="App Logo text">Angular Fitness</a>
  </div>
  <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
    <ul fxLayout fxLayoutGap="10px" class="navigation-items">
      <li *ngIf="(isAuth$ | async) === false">
        <a routerLink="/signup" i18n="Header link">Signup</a>
      </li>
      <li *ngIf="(isAuth$ | async) === false">
        <a routerLink="/login" i18n="Header link">LogIn</a>
      </li>
      <li *ngIf="isAuth$ | async">
        <a routerLink="/training" i18n="Header link">Training</a>
      </li>
      <li *ngIf="isAuth$ | async">
        <a routerLink="/settings" i18n="Header link">Settings</a>
      </li>
      <li *ngIf="isAuth$ | async">
        <a style="cursor: pointer" (click)="onLogout()" i18n="Header link"
          >LogOut</a
        >
      </li>
    </ul>
  </div>
</mat-toolbar>
