<section>
  <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input
        type="email"
        matInput placeholder="Your email"
        formControlName="email"
        class="form-control"
        email required>
        <mat-error *ngIf="!signUpForm.hasError('required') && signUpForm.value.email.length>0">E-mail is invalid</mat-error>
        <mat-error *ngIf="signUpForm.value.email.length==0">Field must not be empty</mat-error>
    </mat-form-field>
    <mat-form-field hintLabel="Should be at least 6 characters long">
      <input type="password" matInput placeholder="Your password" formControlName="password" minlength="6">
      <mat-hint align="end"> {{ signUpForm.value.password.length }} /6 </mat-hint>
      <mat-error>Has to be at least 6 characters long.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Your Birthdate" [matDatepicker]="picker" [max]="maxDate" formControlName="birthdate">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-checkbox name="agree" formControlName="agree" color="primary"> Agree to Terms and Conditions </mat-checkbox>
    <button type="submit" mat-raised-button color="primary" [disabled]="signUpForm.invalid" >Submit</button>
  </form>
</section>
